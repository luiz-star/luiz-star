name: CI Python

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        shell: bash
        run: |
          set -e
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pytest flake8

      - name: Lint (flake8)
        shell: bash
        run: |
          set -e
          flake8 . --max-line-length=120

      - name: Run tests (pytest)
        shell: bash
        run: |
          set -e
          if [ -d tests ]; then
            pytest -q
          else
            echo "No tests/ directory found. Creating a smoke test."
            mkdir -p tests
            printf "def test_smoke():\n    assert True\n" > tests/test_smoke.py
            pytest -q
          fi

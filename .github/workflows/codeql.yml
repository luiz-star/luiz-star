name: CodeQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 2 * * 1"
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect Python sources
        id: detect
        shell: bash
        run: |
          set -e
          if git ls-files '*.py' | grep -q .; then
            echo "has_py=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_py=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip when no Python sources
        if: steps.detect.outputs.has_py == 'false'
        run: |
          echo "No Python sources found. Skipping CodeQL."
          exit 0

      - name: Initialize CodeQL
        if: steps.detect.outputs.has_py == 'true'
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Autobuild
        if: steps.detect.outputs.has_py == 'true'
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        if: steps.detect.outputs.has_py == 'true'
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

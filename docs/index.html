<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diagramas — luiz-star</title>
  <meta name="description" content="Catálogo de diagramas e visualizações do repositório luiz-star." />
  <style>
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --text: #e6edf3;
      --muted: #9aa4b2;
      --accent: #1f6feb;
      --ok: #238636;
      --border: #2b3138;
      --card: #0f141a;
      --shadow: 0 4px 12px rgba(0,0,0,.25);
      --focus: 0 0 0 3px rgba(31,111,235,.35);
      --panel-soft: color-mix(in oklab, var(--panel) 70%, transparent);
    }
    .light {
      --bg: #ffffff;
      --panel: #f6f8fa;
      --text: #24292f;
      --muted: #57606a;
      --accent: #0969da;
      --ok: #1a7f37;
      --border: #d0d7de;
      --card: #ffffff;
      --shadow: 0 4px 16px rgba(0,0,0,.08);
      --focus: 0 0 0 3px rgba(9,105,218,.25);
      --panel-soft: color-mix(in oklab, var(--panel) 70%, transparent);
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Noto Sans", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .wrap {
      max-width: 1120px;
      margin: 0 auto;
      padding: 20px 16px 48px;
    }
    header {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
      margin-bottom: 16px;
    }
    h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: .2px;
    }
    .toolbar {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: flex-end;
      flex-wrap: wrap;
    }
    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text);
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: transform .04s ease, background .2s ease, border-color .2s ease;
      font-size: 14px;
    }
    .btn:hover { background: var(--panel); }
    .btn:active { transform: translateY(1px); }
    .btn.ok { border-color: color-mix(in oklab, var(--ok) 55%, var(--border)); }
    .btn:focus-visible { outline: none; box-shadow: var(--focus); }

    .search {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 8px 12px;
      width: 100%;
      max-width: 520px;
      box-shadow: var(--shadow);
    }
    .search input {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text);
      font-size: 14px;
    }
    .hint {
      font-size: 12px;
      color: var(--muted);
      margin: 2px 0 18px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 14px;
    }
    @media (max-width: 980px) {
      .grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    @media (max-width: 640px) {
      header { grid-template-columns: 1fr; }
      .toolbar { justify-content: flex-start; }
      .grid { grid-template-columns: 1fr; }
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px;
      box-shadow: var(--shadow);
      display: grid;
      gap: 10px;
      transition: border-color .2s ease, transform .06s ease;
    }
    .card:hover { border-color: color-mix(in oklab, var(--accent) 55%, var(--border)); transform: translateY(-1px); }
    .card h3 {
      margin: 0;
      font-size: 16px;
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .tag {
      font-size: 12px;
      color: var(--muted);
      border: 1px dashed var(--border);
      padding: 3px 8px;
      border-radius: 999px;
      background: var(--panel-soft);
    }
    .actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .actions a {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border: 1px solid var(--border);
      padding: 8px 10px;
      border-radius: 10px;
      text-decoration: none;
      color: var(--text);
      background: var(--panel);
      font-size: 13px;
    }
    .actions a:hover { border-color: color-mix(in oklab, var(--accent) 55%, var(--border)); }
    .muted { color: var(--muted); font-size: 13px; }

    .action-notes {
      display: grid;
      gap: 6px;
      background: var(--panel-soft);
      border: 1px dashed var(--border);
      border-radius: 10px;
      padding: 10px;
      margin-top: 4px;
    }
    .action-notes div { font-size: 12.5px; color: var(--muted); }

    footer {
      margin-top: 28px;
      color: var(--muted);
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
    .invis { display: none !important; }
  </style>
</head>
<body>
  <div class="wrap" id="app">
    <header>
      <div>
        <h1>Diagramas — luiz-star</h1>
        <div class="hint">Use a busca para filtrar. Clique em “Página (Pages)” para abrir renderizado.</div>
      </div>
      <div class="toolbar">
        <label class="search" title="Filtrar por título, tags ou descrição">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M21 21l-4.2-4.2M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
          <input id="q" type="search" placeholder="Buscar diagramas..." autocomplete="off" />
        </label>
        <button class="btn" id="theme">Alternar tema</button>
      </div>
    </header>

    <section class="grid" id="grid">
      <!-- Cards gerados por JS -->
    </section>

    <footer>
      <div>Gerado automaticamente deste repositório.</div>
      <div>Problemas? Abra uma issue no GitHub.</div>
    </footer>
  </div>

  <script>
    // Preferência de tema
    const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
    const saved = localStorage.getItem('theme');
    if ((saved === 'light') || (!saved && prefersLight)) document.documentElement.classList.add('light');

    document.getElementById('theme').addEventListener('click', () => {
      document.documentElement.classList.toggle('light');
      localStorage.setItem('theme', document.documentElement.classList.contains('light') ? 'light' : 'dark');
    });

    // Bases de URL
    const baseRepo = 'luiz-star/luiz-star';
    const baseGitHub = `https://github.com/${baseRepo}/blob/main/docs`;
    const baseRaw   = `https://raw.githubusercontent.com/${baseRepo}/main/docs`;
    const basePage  = `https://luiz-star.github.io/luiz-star`;

    // Catálogo de páginas
    const items = [
      {
        title: 'AWS Lakehouse (Governança)',
        path: 'diagramas/aws-lakehouse.html',
        tags: ['AWS', 'Lakehouse', 'Governança', 'SVG'],
        desc: 'Fluxo de produtores, catálogo, governança, consulta e consumo com observabilidade.',
        updated: '2025-10-17'
      },
      // Adicione novos itens abaixo seguindo o mesmo formato:
      // {
      //   title: 'Nome do Diagrama',
      //   path: 'diagramas/nome.html',
      //   tags: ['tag1', 'tag2'],
      //   desc: 'Descrição curta do diagrama.',
      //   updated: 'YYYY-MM-DD'
      // },
    ];

    // Resumos dos botões (Actions)
    const actionSummaries = {
      page: 'Abre o HTML renderizado via GitHub Pages (visualização como site).',
      github: 'Abre o arquivo na interface do GitHub para ver o código, histórico e editar via web.',
      raw: 'Abre/baixa o conteúdo bruto do arquivo direto do raw.githubusercontent.com (útil para automações).'
    };

    const grid = document.getElementById('grid');

    function makeCard(item) {
      const el = document.createElement('article');
      el.className = 'card';
      el.dataset.search = [
        item.title,
        item.tags?.join(' ') || '',
        item.desc || '',
        item.path
      ].join(' ').toLowerCase();

      el.innerHTML = `
        <h3>${item.title}</h3>
        <div class="muted">${item.desc || ''}</div>
        <div class="tags">
          ${(item.tags || []).map(t => `<span class="tag">${t}</span>`).join('')}
        </div>
        <div class="actions">
          <a href="${basePage}/${item.path}" target="_blank" rel="noopener">Página (Pages)</a>
          <a href="${baseGitHub}/${item.path}" target="_blank" rel="noopener">Ver no GitHub</a>
          <a href="${baseRaw}/${item.path}" target="_blank" rel="noopener">HTML (raw)</a>
        </div>
        <div class="action-notes">
          <div><strong>Página (Pages):</strong> ${actionSummaries.page}</div>
          <div><strong>Ver no GitHub:</strong> ${actionSummaries.github}</div>
          <div><strong>HTML (raw):</strong> ${actionSummaries.raw}</div>
        </div>
        <div class="muted">Atualizado: ${item.updated || '-'}</div>
      `;
      return el;
    }

    function render(list) {
      grid.innerHTML = '';
      list.forEach(i => grid.appendChild(makeCard(i)));
      if (!list.length) {
        const empty = document.createElement('div');
        empty.className = 'muted';
        empty.textContent = 'Nenhum item encontrado.';
        grid.appendChild(empty);
      }
    }

    // Busca
    const q = document.getElementById('q');
    q.addEventListener('input', () => {
      const term = q.value.trim().toLowerCase();
      if (!term) return render(items);
      render(items.filter(i => (i.title + ' ' + (i.tags||[]).join(' ') + ' ' + (i.desc||'') + ' ' + i.path).toLowerCase().includes(term)));
    });

    // Inicial
    render(items);
  </script>
</body>
</html>
